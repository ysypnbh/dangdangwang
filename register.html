<body>
 　　
 <div id="top">　　　
 <img src="image/logo.gif" width="87" height="40" align="absmiddle" /></div>
 <div id="bottom">
  <p><hr size="3" color="#FF6666" width="95%" align="center"/>&nbsp;</p>
  <p>
  <div align="center" class="text3">注册步骤：<span class="text1">1.填写信息</span>　&gt;　2.验证邮箱　&gt;　3.注册成功</div>
  </p>
  　　　　　<span class="text2">以下均为必填项</span><br />
  <form id="form1" name="form1" method="post" action="">
    <table width="872" height="239" align="center" cellpadding="0" cellspacing="0">
      <tr>
        <td width="185" height="40" valign="middle" class="td1">请填写您的E-mail地址：</td>
        <td width="177" class="tdright"><div align="center">
          <input name="txtem" type="text" id="txtem" size="20" maxlength="20" />
        </div></td>
        <td width="496" class="tdleft">请填写有效的E-mail地址，在下一步中您将用此邮箱接收验证邮件。</td>
      </tr>
      <tr>
        <td height="40" valign="middle" class="td1">设置您在当当网的昵称：</td>
        <td class="tdright"><div align="center">
          <input name="txtnc" type="text" id="txtnc" size="20" maxlength="20" />
        </div></td>
        <td class="tdleft">您的昵称可以由小写英文字母、中文、数字组成，长度4-20个字符，一个汉字为两个字符。</td>
      </tr>
      <tr>
        <td height="40" valign="middle" class="td1">设置密码：</td>
        <td class="tdright"><div align="center">
          <input name="passmm" type="password" id="passmm" size="20" maxlength="20" />
        </div></td>
        <td class="tdleft">您的密码可以由大小写英文字母、数字组成，长度6-20位。</td>
      </tr>
      <tr>
        <td height="40" valign="middle" class="td1">再次输入您设置的密码：</td>
        <td class="tdright"><div align="center">
          <input name="passmmyz" type="password" id="passmmyz" size="20" maxlength="20" />
        </div></td>
        <td class="tdleft">&nbsp;</td>
      </tr>
      <tr>
        <td height="40" colspan="3">          <div align="center">
          <input type="submit" name="zc" value="注&nbsp;册" class="submit"/>
        </div></td>
      </tr>
    </table>
  </form>
</div>
